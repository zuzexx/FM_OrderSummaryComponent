<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
  <img class="header" src="images/illustration-hero.svg" alt="a female dancing to the music on a blue background">

 <h1> Order Summary </h1>

 <p class="paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <section class="section">
  <img class="section_icon" src="images/icon-music.svg" alt=" a round grey music icon with a dark grey note in the middle">

  <section class="mini">
  <p class="mini_plan">Annual Plan</p>
  <p class="mini_money">$59.99/year</p></section>

  <p class="change">Change</p> </section>

  <button>Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zuzexx">Zuzexx</a>.
  </footer>
</body>
</html>
