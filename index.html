<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
  <main id="text" class="text"> <img class="hero" id="hero" src="images/illustration-hero.svg" alt="">

 <h1 class="order"> Order Summary</h1>

  <p class="paragraph">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!</p>

<div class="plan" id="plan"> 
  <img class="icon" src="images/icon-music.svg" alt="music-icon">
   <div class="together"><div class="aplan">Annual Plan</div>
  <div class="monex">$59.99/year</div></div>

 <div class="change"> Change</div></div>

<button class="button">  Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zuzexx" target="_blank">Zuzexx</a>.
  </main></footer>
</body>
</html>
